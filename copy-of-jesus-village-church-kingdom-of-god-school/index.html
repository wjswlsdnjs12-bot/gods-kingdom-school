
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예수촌교회 하나님나라 학교</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000000;
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Ambient Wave Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #080808 0%, #000000 100%);
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(0, 255, 0, 0.03) 0%, transparent 70%);
            top: -50%;
            left: -50%;
            animation: wave-float 25s infinite alternate ease-in-out;
            pointer-events: none;
        }

        .wave:nth-child(2) {
            background: radial-gradient(ellipse at center, rgba(16, 185, 129, 0.02) 0%, transparent 60%);
            animation-duration: 35s;
            animation-direction: alternate-reverse;
        }

        @keyframes wave-float {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(2%, 5%) rotate(2deg) scale(1.1); }
            100% { transform: translate(-2%, -5%) rotate(-2deg) scale(1); }
        }

        .glow-green:hover {
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="ambient-bg">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
